name: project_habits
description: Project Habits
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: ">=2.12.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.2

  sqflite: ^2.0.0+3
  get_it: ^6.0.0
  provider: ^5.0.0
  flutter_slidable: ^0.6.0-nullsafety.0
  emoji_picker_flutter: ^1.0.3
  shared_preferences: ^2.0.5
  url_launcher: ^6.0.3

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_launcher_icons: "^0.8.0"

flutter:
  uses-material-design: true

  fonts:
    - family: Kodchasan
      fonts:
        - asset: assets/fonts/Kodchasan-Regular.ttf
        - asset: assets/fonts/Kodchasan-Bold.ttf
          weight: 700
